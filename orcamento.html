<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form action="salvar.html" method="get">
        <fieldset>
            <legend>Dados do Usuário</legend>
            <label>Nome</label>
            <input name="nome" type="text" placeholder="Joao das Contas">

            <br><br>

            <label for="">Email</label>
            <input name="email" type="email" placeholder="joaodascontas@email.com">

            <br><br>

            <label for="">Sexo:</label>
            <input name="sexo" type="radio" value="masculino" id="masculino"><label for="masculino">Masculino</label>
            <input name="sexo" type="radio" value="feminino" id="feminino"><label for="feminino">Feminino</label>
            <input name="sexo" type="radio" value="prefiro_nao_informar" id="prefiro_nao_informar"><label for="prefiro_nao_informar">Prefiro não informar</label>

            <br><br>

            <label for="">Orçamento Desenvolvedor:</label>
            <input type="checkbox" name="orcamento_desenvolvedor" value="linktree" id="linktree"><label for="linktree">Linktree</label>
            <input type="checkbox" name="orcamento_desenvolvedor" value="google_maps" id="google_maps"><label for="google_maps">Google Maps</label>
            <input type="checkbox" name="orcamento_desenvolvedor" value="dashboard" id="dashboard"><label for="dashboard">Dashboard Empresarial</label>

            <br><br>

            <label>Cidade:</label>
            <select name="estado">
                <optgroup label="RJ">
                    <option value="Rio de Janeiro">Rio de Janeiro</option>
                    <option value="Resende">Resende</option>
                    <option value="Itatiaia">Itatiaia</option>
                    <option value="Quatis">Quatis</option>
                    <option value="Porto Real">Porto Real</option>
                    <option value="Bulhoes">Bulhões</option>
                </optgroup>
                <optgroup label="SP">
                    <option value="Sao Paulo">São Paulo</option>
                    <option value="Lorena">Lorena</option>
                    <option value="Sao Jose dos Campos">São José dos Campos</option>
                    <option value="Taubate">Taubaté</option>
                </optgroup>
                <option value="" selected>-- Selecione --</option>
            </select>

            
            <br><br>


            <label>Tipo de Designer:</label>
            <input type="text" name="designer" placeholder="Escreva um tipo de Designer" list="lista_designer">

            <datalist id="lista_designer">
                <option value="Convite Casamento">Convite Casamento</option>
                <option value="Convite Aniversario">Convite Aniversario</option>
                <option value="Folder">Folder</option>
                <option value="Anuncios">Anuncios</option>
                <option value="Cardapio">Cardapio</option>
                <option value="Cartao Visita">Cartao Visita</option>
                <option value="Logo">Logo</option>
            </datalist>
            

            
            <br><br>


            <label>Nos conte um pouco do designer desejado:</label>
            <textarea name="mensagem" cols="60" rows="10"></textarea>

            <br><br>



            
        
            <button>Enviar</button>

        </fieldset></fieldset>
    </form>

</body>
</html>
